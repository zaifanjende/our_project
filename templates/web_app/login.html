{% extends 'base.html' %}
{% load crispy_forms_tags %} {# Needed for crispy forms, even for simple inputs if you wrap them #}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container form-container">
    <h2 class="text-center mb-4">Login to AgriFlow</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" required placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
    </form>
    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
     <p class="text-center mt-2">
        <a href="#">Forgot Password?</a>
    </p>
</div>
{% endblock %}
