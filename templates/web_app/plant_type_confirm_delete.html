{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <div class="alert alert-warning" role="alert">
        <p>Are you sure you want to delete the plant type "<strong>{{ plant_type.plant_name }}</strong>"?</p>
        <p>This action cannot be undone.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'plant_type_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
