{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Section: {{ farm_section.name }}{% endblock %}

{% block content %}
<div class="container form-container">
    <h2 class="text-center mb-4">Edit Farm Section: {{ farm_section.name }} ({{ farm.name }})</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100 mt-3">Update Section</button>
    </form>
    <p class="text-center mt-3">
        <a href="{% url 'farm_section_detail' farm_pk=farm.pk pk=farm_section.pk %}" class="btn btn-outline-secondary">Cancel</a>
    </p>
</div>
{% endblock %}
